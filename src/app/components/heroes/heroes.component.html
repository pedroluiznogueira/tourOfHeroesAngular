<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelectHero(hero)" [class.selected]="hero == selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>


<div *ngIf="onSelectHero">
    <h2>{{ selectedHero.name }} Details</h2>

    <div>Name: <span>{{ selectedHero.name }}</span></div>
    <div>Id: <span>{{ selectedHero.id }}</span></div>

    <label for="name">Name: </label>
    <input type="text" [(ngModel)]="selectedHero.name">
</div>
