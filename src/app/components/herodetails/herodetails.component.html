<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>

    <div>Name: <span>{{ hero.name }}</span></div>
    <div>Id: <span>{{ hero.id }}</span></div>

    <label for="name">Name: </label>
    <input type="text" [(ngModel)]="hero.name" placeholder="Hero name">
</div>

<div>
    <button (click)="previousComponent()">Back</button>
</div>
